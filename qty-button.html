<link rel="import" href="../paper-button/paper-button.html">
<!--
  `<qty-button></qty-button>` -+
  @demo demo.html
-->
<dom-module id="qty-button">
  <template>
        <style>:host {display:inline-block;}</style>
        <template is="dom-if" if="{{!qty}}"><span style="width:5.14em;display:inline-block"></span></template>
        <template is="dom-if" if="{{qty}}"><paper-button on-tap="minus">-</paper-button></template><paper-button on-tap="plus"><template is="dom-if" if="{{qty}}">{{qty}} x </template><content></content></paper-button>
  </template>
</dom-module>
<script>
  Polymer({
    is: "qty-button",
    properties:{
      qty:{
        type:Number,
        value:0,
        notify:true,
      },
    },
    plus: function(undefined){
      this.qty++
    },
    minus: function(undefined){
      this.qty--
    },
  })
</script>
