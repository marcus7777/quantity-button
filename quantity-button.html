<link rel="import" href="../paper-button/paper-button.html">
<script src="../pluralize/pluralize.js"></script>

<!--
  `<quantity-button></quantity-button>` Wrap this around a something with a quantity
  @demo demo.html
-->
<dom-module id="quantity-button">
  <template>
     <style>:host {display:inline-block;}</style>
     <template is="dom-if" if="{{!value}}"><span style="width:5.14em;display:inline-block"></span></template>
     <template is="dom-if" if="{{value}}"><paper-button on-tap="minus">-</paper-button></template><paper-button on-tap="plus"><template is="dom-if" if="{{value}}">{{value}} x </template><div id="text"><content></content></div></paper-button>
  </template>
</dom-module>
<script>
  Polymer({
    is: "quantity-button",
    properties:{
      value:{
        type:Number,
        value:0,
        notify:true,
      },
    },
    plus: function(){
      this.value++
      this.$.text.innerText = pluralize(this.$.text.innerText,this.value)
    },
    minus: function(){
      this.quantity--
      this.$.text.innerText = pluralize(this.$.text.innerText,this.value)
    },
  })
</script>
